<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Virtual Ukulele</title>
        <link rel="stylesheet" href="style.css">
        

    </head>

    <!--Each key is a child of the main div parent we want three parent elements for each row of the keyboard 
    then each key in the keyboard is an element of the parent of the row it is in-->
    <body>
        <div id="keyboard">
            <div id="rowOne" class="parent">
                <div class="child" data-key="81">
                    <kbd>Q</kbd>
                    <div class="chord">A</div>
                </div>
                <div class="child" data-key="87">
                    <kbd>W</kbd>
                    <div class="chord">A7</div>
                </div>
                <div class="child" data-key="69">
                    <kbd>E</kbd>
                    <div class="chord">Am</div>
                </div>
                <div class="child" data-key="82">
                    <kbd>R</kbd>
                    <div class="chord">B</div>
                </div>
                <div class="child" data-key="84">
                    <kbd>T</kbd>
                    <div class="chord">B7</div>
                </div>
                <div class="child" data-key="89">
                    <kbd>Y</kbd>
                    <div class="chord">Bm</div>
                </div>
                <div class="child" data-key="85">
                    <kbd>U</kbd>
                    <div class="chord">C</div>
                </div>
                <div class="child" data-key="73">
                    <kbd>I</kbd>
                    <div class="chord">C7</div>
                </div>
                <div class="child" data-key="79">
                    <kbd>O</kbd>
                    <div class="chord">Cm</div>
                </div>
                <div class="child" data-key="80">
                    <kbd>P</kbd>
                    <div class="chord">D</div>
                </div>

            </div>
            <div id="rowTwo" class="parent">
                <div class="child" data-key="65">
                    <kbd>A</kbd>
                    <div class="chord">D7</div>
                </div>
                <div class="child" data-key="83">
                    <kbd>S</kbd>
                    <div class="chord">Dm</div>
                </div>
                <div class="child" data-key="68">
                    <kbd>D</kbd>
                    <div class="chord">E</div>
                </div>
                <div class="child" data-key="70">
                    <kbd>F</kbd>
                    <div class="chord">E7</div>
                </div>
                <div class="child" data-key="71">
                    <kbd>G</kbd>
                    <div class="chord">Em</div>
                </div>
                <div class="child" data-key="72">
                    <kbd>H</kbd>
                    <div class="chord">F</div>
                </div>
                <div class="child" data-key="74">
                    <kbd>J</kbd>
                    <div class="chord">F7</div>
                </div>
                <div class="child" data-key="75">
                    <kbd>K</kbd>
                    <div class="chord">Fm</div>
                </div>
                <div class="child" data-key="76">
                    <kbd>L</kbd>
                    <div class="chord">G</div>
                </div>
            </div>
            <div id="rowThree" class="parent">
                <div class="child" data-key="90">
                    <kbd>Z</kbd>
                    <div class="chord">G7</div>
                </div>
                <div class="child" data-key="88">
                    <kbd>X</kbd>
                    <div class="chord">Gm</div>
                </div>
                <div class="child">
                    <kbd>C</kbd>
                    <div class="chord"></div>
                </div>
                <div class="child">
                    <kbd>V</kbd>
                </div>
                <div class="child">
                    <kbd>B</kbd>
                </div>
                <div class="child">
                    <kbd>N</kbd>
                </div>
                <div class="child">
                    <kbd>M</kbd>
                </div>
                <div class="child">
                    <kbd>,</kbd>
                </div>
            </div>
            
        </div>

        <div id="audiosHidden">
            <audio data-key="81" preload="auto"><source src="./Sounds/IndividualChords/A.mp3" type="audio/mpeg"></audio>
            <audio data-key="87" preload="auto"><source src="./Sounds/IndividualChords/A7.mp3" type="audio/mpeg"></audio>
            <audio data-key="69" preload="auto"><source src="./Sounds/IndividualChords/Am.mp3" type="audio/mpeg"></audio>
            <audio data-key="82" preload="auto"><source src="./Sounds/IndividualChords/B.mp3" type="audio/mpeg"></audio>
            <audio data-key="84" preload="auto"><source src="./Sounds/IndividualChords/B7.mp3" type="audio/mpeg"></audio>
            <audio data-key="89" preload="auto"><source src="./Sounds/IndividualChords/Bm.mp3" type="audio/mpeg"></audio>

            <audio data-key="80" preload="auto"><source src="./Sounds/IndividualChords/Gm.mp3" type="audio/mpeg"></audio>
            <audio data-key="65" preload="auto"><source src="./Sounds/IndividualChords/D.mp3" type="audio/mpeg"></audio>
            <audio data-key="83" preload="auto"><source src="./Sounds/IndividualChords/D7.mp3" type="audio/mpeg"></audio>
            <audio data-key="68" preload="auto"><source src="./Sounds/IndividualChords/Dm.mp3" type="audio/mpeg"></audio>
            <audio data-key="70" preload="auto"><source src="./Sounds/IndividualChords/E.mp3" type="audio/mpeg"></audio>
            <audio data-key="71" preload="auto"><source src="./Sounds/IndividualChords/E7.mp3" type="audio/mpeg"></audio>
            <audio data-key="72" preload="auto"><source src="./Sounds/IndividualChords/Em.mp3" type="audio/mpeg"></audio>
            <audio data-key="74" preload="auto"><source src="./Sounds/IndividualChords/F.mp3" type="audio/mpeg"></audio>
            <audio data-key="75" preload="auto"><source src="./Sounds/IndividualChords/F7.mp3" type="audio/mpeg"></audio>
            <audio data-key="76" preload="auto"><source src="./Sounds/IndividualChords/Fm.mp3" type="audio/mpeg"></audio>
            <audio data-key="90" preload="auto"><source src="./Sounds/IndividualChords/G.mp3" type="audio/mpeg"></audio>
            <audio data-key="88" preload="auto"><source src="./Sounds/IndividualChords/G7.mp3" type="audio/mpeg"></audio>
            


        </div>
        <!-- this needs to be at the bottom so that the dom can be filled before running the queryselector in script.js -->
        <script src="script.js"></script> 
    </body>
</html>
