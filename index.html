<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Virtual Ukulele</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </head>

    <!--Each key is a child of the main div parent we want three parent elements for each row of the keyboard 
    then each key in the keyboard is an element of the parent of the row it is in-->
    <body>
        <div id="keyboard">
            <div id="rowOne" class="parent">
                <div class="child">
                    <kbd>Q</kbd>
                    <div class="chord">Am</div>
                </div>
                <div class="child">
                    <kbd>W</kbd>
                    <div class="chord">G</div>
                </div>
                <div class="child">
                    <kbd>E</kbd>
                    <div class="chord">C</div>
                </div>
                <div class="child">
                    <kbd>R</kbd>
                </div>
                <div class="child">
                    <kbd>T</kbd>
                </div>
                <div class="child">
                    <kbd>Y</kbd>
                </div>
                <div class="child">
                    <kbd>U</kbd>
                </div>
                <div class="child">
                    <kbd>I</kbd>
                </div>
                <div class="child">
                    <kbd>O</kbd>
                </div>
                <div class="child">
                    <kbd>P</kbd>
                </div>

            </div>
            <div id="rowTwo" class="parent">
                <div class="child">
                    <kbd>A</kbd>
                </div>
                <div class="child">
                    <kbd>S</kbd>
                </div>
                <div class="child">
                    <kbd>D</kbd>
                </div>
                <div class="child">
                    <kbd>F</kbd>
                </div>
                <div class="child">
                    <kbd>G</kbd>
                </div>
                <div class="child">
                    <kbd>H</kbd>
                </div>
                <div class="child">
                    <kbd>J</kbd>
                </div>
                <div class="child">
                    <kbd>K</kbd>
                </div>
                <div class="child">
                    <kbd>L</kbd>
                </div>
            </div>
            <div id="rowThree" class="parent">
                <div class="child">
                    <kbd>Z</kbd>
                </div>
                <div class="child">
                    <kbd>X</kbd>
                </div>
                <div class="child">
                    <kbd>C</kbd>
                </div>
                <div class="child">
                    <kbd>V</kbd>
                </div>
                <div class="child">
                    <kbd>B</kbd>
                </div>
                <div class="child">
                    <kbd>N</kbd>
                </div>
                <div class="child">
                    <kbd>M</kbd>
                </div>
                <div class="child">
                    <kbd>,</kbd>
                </div>
            </div>
            
        </div>
        <div id="audiosHidden">
            <audio data-key="81" preload="auto"><source src="./Sounds/IndividualChords/Am.mp3" type="audio/mpeg"></audio>
            <audio data-key="87" preload="auto"><source src="./Sounds/IndividualChords/G.mp3" type="audio/mpeg"></audio>
            <audio data-key="69" preload="auto"><source src="./Sounds/IndividualChords/C.mp3" type="audio/mpeg"></audio>
        </div>
    </body>
</html>
